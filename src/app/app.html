<h1>5 Random Characters From Rick & Morty</h1>

<app-filters
  [status]="statusFilter"
  [gender]="genderFilter"
  [statusOpts]="statusOpts"
  [genderOpts]="genderOpts"
  (filtersChange)="onFiltersChange($event)"
></app-filters>

@if (loading()) {
<p class="loading">Cargando…</p>
} @else {
  <div class="content">
    <app-character-cards [cards]="cards()" />
  </div>
}

<footer>

</footer>
