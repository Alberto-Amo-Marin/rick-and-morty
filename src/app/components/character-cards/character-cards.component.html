<section class="grid">
  @for (c of cards; track c.id) {
    <article class="card" aria-label="{{ c.name }}">
      <div class="thumb-wrap">
        <img class="thumb" [src]="c.image" [alt]="c.name" loading="lazy" />
      </div>

      <div class="card-content">
        <h2 class="title">{{ c.name }}</h2>

        <p class="status">
          <span class="dot" [style.background]="statusColor(c.status)"></span>
          <strong>{{ c.status }}</strong>
          <span class="sep">-</span>
          <span>{{ c.species }}</span>
        </p>

        <div class="label">Last known location:</div>
        <div class="value">{{ c.locationName }}</div>

        <div class="label mt">First seen in:</div>
        <div class="value">{{ c.firstSeen }}</div>
      </div>
    </article>
  }
</section>
